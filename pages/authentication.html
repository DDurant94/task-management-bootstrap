<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="account sign-in page">
    <meta name="keywords" content="sign-in, email, password">
    <meta name="author" content="Daniel Durant">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <title>Sign-In</title>


  </head>
  <body class="bg-primary">

    <header class="mb-5">

      <div class="p-5 mb-4 bg-primary-subtle">
        
        <div class="container-fluid py-5">

          <h1 class="display-5 fw-bold">Welcome Back</h1>

          <p class="col-md-8 fs-4">
            Let's get you signed in and planning! 
          </p>

        </div>

      </div>

      <!-- Main nav bar -->

      <nav class="navbar navbar-expand-sm bg-primary fixed-top shadow" data-bs-theme="dark">

        <div class="container-fluid">

          <a class="navbar-brand" href="dashboard.html"><i class="bi bi-clipboard-data"></i> Dashboard</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link link-opacity-50-hover" aria-current="page" href="index.html"> <i class="fa fa-home" aria-hidden="true"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-opacity-50-hover" href="register.html">Register Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active link-opacity-50-hover" href="authentication.html">Sign-In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-opacity-50-hover" href="Wireframes.html">Wireframe</a>
              </li>
            </ul>

          </div>

        </div>

      </nav>

    </header>

    <main>

      <!-- sign-in form with validation -->

      <section id="sign-in" class="mb-5" style="height: 910px">

        <div class="containter-fluid-center bg-primary-subtle m-3 p-4 rounded shadow">

          <div class="text-center pt-4 m-3">

            <h2 class="my-3 p-3">Sign-In</h2>

          </div>

          <form class="needs-validation row p-3 m-2" id="form"  novalidate>


            <div class="container-fluid-center">

              <div class="row g-5 justify-content-center">

                <div class="col-lg-8 col-md-8 mb-5">

                  <div class="form-floating">
              
                    <input type="email" class="form-control bg-secondary-subtle" id="exampleInputEmail1" placeholder="email" aria-describedby="emailHelp" required>
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
      
                    <div class="invalid-feedback">
                      Invalid E-mail
                    </div>
      
                    <div class="valid-feedback">
                      Looks good!
                    </div>
      
                  </div>

                </div>

                <div class="col-lg-8 col-md-8 mb-5">  
                  
                  <div class="form-floating">
              
                    <input type="password" class="form-control bg-secondary-subtle" placeholder="password" id="exampleInputPassword1" required>
                    <label for="exampleInputPassword1" class="form-label">Password</label>
      
                    <div class="invalid-feedback">
                      Invalid password
                    </div>
      
                    <div class="valid-feedback">
                      Looks good!
                    </div>
      
                  </div>

                </div>

                <div class="col-lg-8 col-md-8 mb-5">
                  
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input bg-secondary-subtle" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep Me Signed In</label>
                  </div>

                </div>

                <div class="col-lg-8 col-md-8 mb-5">

                  <button type="submit" class="btn btn-primary shadow">Sign In</button>
  
                </div>

              </div>

            </div>

          </form>

        </div>

      </section>

    </main>

    <footer>

      <div class="container-fluid-center bg-primary-subtle text-center mt-5 p-3">
        <p class="mb-0">&copy;2024 Task Management. All Rights Reserved.</p>
      </div>

    </footer>

    <!-- validation Script -->

    <script>

      (() => {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()

    </script>
    
  </body>
  
</html>
