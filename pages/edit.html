    <main>

      <section id="edit">

        <div class="containter-fluid-center bg-primary-subtle m-3 p-4 rounded shadow">

          <form class="needs-validation row p-3 m-2" id="form"  novalidate>

            <div class="row g-5 justify-content-center">

              <div class="col-lg-8 col-md-8 mb-5">
              
                <div class="mb-3 form-floating">
                  
                  <input type="text" class="form-control bg-secondary-subtle" id="title" placeholder="Meeting" value="Title 1" required>
                  <label class="form-label mb-1" for="title">Title</label>

                  <div class="invalid-feedback">
                    Need a title
                  </div>
    
                  <div class="valid-feedback">
                    Looks good!
                  </div>

                </div>
  
              </div>
  
              <div class="col-lg-8 col-md-8 mb-5">

                <div class="mb-3 form-floating">

                  <select class="form-select bg-secondary-subtle" id="category" aria-label="Default select example">

                    <option selected value="1">Work</option>
                    <option value="2">Personal</option>
                    <option value="3">School</option>
                    <option value="4">Create New</option>
                  </select>

                  <label for="category" class="form-label">Category</label>

                </div>
  

  
              </div>
  
              <div class="col-lg-8 col-md-8 mb-5">
  
                <div class="mb-3 form-floating">
                  
                  <input type="text" class="form-control bg-secondary-subtle" id="due-date" placeholder="01/01/2024" value="01/01/2024" required>
                  <label class="form-label mb-1" for="due-date">Due Date</label>

                  </div>
    
                  <div class="valid-feedback">
                    Looks good!
                  </div>

                </div>
  
              </div>
  
              <div class="col-lg-8 col-md-8 mb-5">
  
                <div class="mb-3 form-floating">
                  
                  <textarea class="form-control bg-secondary-subtle h-100" id="exampleFormControlTextarea1" rows="3" placeholder="Details">Meeting for detailed report on our latest project for Tech Solutions. Will need all the latest data from our Cybersecurity team and Software Development team. Tom, Jim, Carol and Tammy will all be at the meeting. New Price adjustment will be need as well.  </textarea>
                  <label for="exampleFormControlTextarea1" class="form-label">Details</label>

                </div>
  
              </div>

              <div class="col-lg-8 col-md-8 mb-5">
                <button type="submit" class="btn btn-primary">Add Edit</button>

    <script>

      (() => {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()

    </script>
